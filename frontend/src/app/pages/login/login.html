<div class="container login-container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-5">
      <div class="card shadow-lg p-lg-4" id="login-card">
        <div class="card-body p-4">
          <h3 class="mb-3 text-center">Login</h3>
          <div *ngIf="message" class="alert mt-3" [ngClass]="{'alert-success': messageType === 'success', 'alert-danger': messageType === 'error'}">
            {{ message }}
          </div>
          <form [formGroup]="form" (ngSubmit)="onSubmit()" class="row g-3 mt-3">
            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" formControlName="email" placeholder="you@example.com">
              <div *ngIf="form.get('email')?.invalid && form.get('email')?.dirty">
                <span class="invalid-feedback d-block" *ngIf="form.get('email')?.errors?.['required']">Email is required.</span>
                <span class="invalid-feedback d-block" *ngIf="form.get('email')?.errors?.['email']">Enter a valid email.</span>
              </div>
            </div>
            <div class="col-12">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" formControlName="password" placeholder="••••••">
              <div *ngIf="form.get('password')?.invalid && form.get('password')?.dirty">
                <div class="invalid-feedback d-block" *ngIf="form.get('password')?.errors?.['required']">Password is required.</div>
                <div class="invalid-feedback d-block" *ngIf="form.get('password')?.errors?.['minLength']">
                Password must be atleast 6 characters.
              </div>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-success w-100" [disabled]="form.invalid || isLoading">
                {{ isLoading ? 'Loading...' : 'Login' }}
              </button>
            </div>
            <div class="col-12" *ngIf="isLoading">
              <p class="text-center text-muted small">Loading user data...</p>
            </div>
          </form>
          <p class="mt-3 mb-0 text-center small">
            Don't have an account yet? <a routerLink="/register">Create an account</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
