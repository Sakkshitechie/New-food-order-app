<section class="container py-5">
  <div class="d-flex align-items-end justify-content-between gap-3 mb-3 flex-wrap">
    <div>
      <h2 class="fw-bold mb-1">Popular Dishes</h2>
      <p class="text-muted mb-0">Fresh, hot, and handpicked for you</p>
    </div>
    <div class="input-group" style="max-width: 400px;">
      <span class="input-group-text"><i class="bi bi-search"></i></span>
      <input
        type="text"
        class="form-control"
        placeholder="Search food items..."
        [(ngModel)]="searchTerm"
      />
    </div>
  </div>
  <div *ngIf="(foodItems | filter: searchTerm).length === 0" class="text-center">
    <img src="http://localhost:3000/uploads/not_found.jpg" alt="No items found" class="img-fluid" style="max-width: 300px;">
    <p class="text-muted mt-3">No items found with this search!</p>
  </div>
  <app-menu-cards [searchTerm]="searchTerm"></app-menu-cards>
</section>
